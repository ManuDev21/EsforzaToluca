<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESFORZA CAÑEROS TOLUCA - Contacto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/contacto.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo1.png" alt="Zacatepec FC" class="logo me-2">ESFORZA CAÑEROS TOLUCA</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a id="links" class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a id="links" class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a id="links" class="nav-link" href="preguntas-frecuentes.html">FAQ</a></li>
          <li class="nav-item"><a id="links" class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de Contacto -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Contáctanos</h2>
      <form id="form" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="name" id="name" required/>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" required/>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <input type="text" class="form-control" name="message" id="message">
        </div>
        <input type="submit" id="button" value="Enviar">
      </form>
    </div>
  </section>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript"> emailjs.init('Wc-oD4jPPuGipfPSa') </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/contacto.js"></script>
</body>
</html>
